<body>
    

<div>
<h1 id="title" class="text-center">Web Developer Calculator task</h1>
<p id="description">Calculator Model using DOM and Bootstrap with keyboard only numbers allowed</p>
</div>

<br>
<br>

<div class="calc-body">

    
    <div id="calc-screen" class="text-break">
        
        <!-- <div id="result1" >0</div> -->
    <input type="text" id="result" value="0"></input>
        
    </div>
    
    <!-- Calculator Buttons -->
    <div class="calc-button-row">
        <button type="button" class="btn btn-light" id="clear">C</button>
        <button type="button" class="btn btn-light" id="delete_single_num">&#8592;</button>
        <button type="button" style="color:blue;" class="btn btn-light dot" id="Normal_btn" value=".">&#46;</button>
        <button type="button" style="color:blue;"class="btn btn-light"id="Normal_btn" value="*">&#215;</button>
        <button type="button" class="btn btn-light"id="Normal_btn" value="7">7</button>
        <button type="button" class="btn btn-light"id="Normal_btn" value="8">8</button>
        <button type="button"id="Normal_btn" class="btn btn-light"value="9">9</button>
        <button type="button"style="color:blue;" class="btn btn-light"id="Normal_btn" value=&#47;>&#47;</button>
        <button type="button" class="btn btn-light"id="Normal_btn" value="4">4</button>
        <button type="button"class="btn btn-light"id="Normal_btn" value="5" >5</button>
        <button type="button" class="btn btn-light"id="Normal_btn" value="6">6</button>
        <button type="button" style="color:blue;" class="btn btn-light" name="subtract" id="subtract" value=" - ">-</button>
        <button type="button" class="btn btn-light"id="1" value="1">1</button>
        <button type="button" class="btn btn-light"id="2" value="2">2</button>
        <button type="button" class="btn btn-light"id="3" value="3">3</button>
        <button  type="button" style="color:blue;"class="btn btn-light" id="add" value=&#43;>+</button>
        <button type="button" class="btn btn-light"id="Normal_btn" value="0">0</button>
        <button type="button" class="btn btn-light"id="Normal_btn" value="00">00</button>
      
        <button type="button" style="background-color:blue;color:white;" class="btn btn-light"  id="equal">&#61;</button>

    </div>
    </div>
